<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../dist/css/styles.css" />

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Login Page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="headerMain">
      <div class="headerSon">
        <section class="logoSec">
          <div class="logoIcon">
            <h2>D'</h2>
            <h3>Cutz Arena</h3>
          </div>

          <div class="bar">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
          </div>
        </section>

        <section class="UlSec">
          <ul>
            <li><a href="../../src/pages/index.html">Home</a></li>
            <li><a href="../../src/pages/todo.html">To Do List</a></li>
          </ul>
        </section>

        <section class="loginSignUpSec">
          <a href="../../src/pages/login.html" class="login">Login</a>
          <a href="../../src/pages/signUp.html" class="signUp">Sign Up</a>
        </section>
      </div>

      <!-- Responsive Styling -->
      <div class="mediaDiv">
        <section class="mediaSec">
          <ul>
            <li><a href="../../src/pages/index.html">Home</a></li>
            <li><a href="../../src/pages/todo.html">To Do List</a></li>
          </ul>

          <div class="loginSignIn">
            <a href="../../src/pages/login.html" class="login">Login</a>
            <a href="../../src/pages/signUp.html" class="signUp">Sign Up</a>
          </div>
        </section>
      </div>
    </header>

    <!-- Login Form -->
    <main class="loginMainDiv">
      <section class="loginSonSec">
        <div class="welcomeDiv">
          <h4>Welcome to</h4>
          <h2>D'Cutz Arena</h2>
        </div>

        <div class="googleFacebookLoginDiv">
          <div class="googleLogin">
            <a href=""
              ><img
                src="../../src/Assets/images/google-logo-icon--removebg-preview.png"
                alt=""
            /></a>
            <a href="">Login with Google</a>
          </div>

          <div class="facebookLogin">
            <a href="" class="facebookIcon">f</a>
            <a href="">Login with Facebook</a>
          </div>

          <div class="OrlineDiv">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
        </div>

        <form action="">
          <div class="emailIconDiv">
            <span><i class="fa-solid fa-envelope"></i></span>
            <div class="emailAdd">
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                class="email"
                placeholder="Enter email"
                required
              />
            </div>
          </div>

          <div class="pwordIconDiv">
            <span><i class="fa-solid fa-key"></i></span>
            <div class="passwordDiv">
              <label for="pword">Password:</label>
              <div class="inputIconDiv">
                <input
                  type="text"
                  name="password"
                  class="password"
                  placeholder="Enter password"
                  required
                />
                <a href=""><i class="fa-solid fa-eye"></i></a>
              </div>
            </div>
          </div>

          <div class="checkboxForgotDiv">
            <div class="checkbox">
              <input type="checkbox" required />
              <label for="">Remember me</label>
            </div>

            <a href="">Forgot Password?</a>
          </div>

          <div class="loginDiv">
            <a href="">Login</a>
          </div>

          <div class="signUp">
            <p>Don't have an account?</p>
            <a href="../../src/pages/signUp.html">Sign Up</a>
          </div>
        </form>
      </section>
    </main>

    <script>
      const bar = document.querySelector(".bar");
      const mediaSec = document.querySelector(".mediaSec");

      bar.addEventListener("click", () => {
        bar.classList.toggle("active");
        mediaSec.classList.toggle("hidden");
      });

      // bar.addEventListener("click", () => {
      //   if (mediaSec.classList.contains("hidden")) {
      //     mediaSec.classList.remove("hidden");
      //   } else {
      //     mediaSec.classList.add("hidden");
      //   }
      // });
    </script>
  </body>
</html>
